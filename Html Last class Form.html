<html>
    <head>
        <title>Registration Form</title>
        
    </head>
    <body>
        
        <h1>Exercise</h1>
        <textarea name="text" id="" cols="70" rows="20">This is an Example of Textarea..</textarea><br><br><br>
        <fieldset>
            <legend align="center"><b>Students Registration Form</b></legend>
            <label for="fname">First Name:</label><br>
            <input type="text" placeholder="Enter First Name.." name="fname" id="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" placeholder="Enter Last Name.." name="lname" id=""><br>
            <label for="ID">ID:</label><br>
            <input type="text" placeholder="Enter Id.." name="ID" id=""><br><br>
        </fieldset><br><br>

        <form>
            <label for="Semister">Departments:</label>
        <select id="department" name="department">
            <option value="Computer Science">Computer Science</option>
            <option value="Software Engineering" selected>Software Engineering</option>
            <option value="Information System">Information System</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Information Technology">Information Technology</option>
        </select><br><br>
        <label for="Semister">Semister:</label>
        <select id="Semister" name="Semister">
            <option value="I">I</option>
            <option value="II">II</option>
        </select><br><br>
        <label for="year">Acadamic Year: </label>
        <select id="year" name="year">
            <option value="1998-2000">1998-2000</option>
            <option value="2000" default>2000</option>
        </select><br><br>
       <label for="upload">Select a File:</label>
       <input type="file" name="upload" id="upload"><br><br>
       <input style="color: rgb(240, 6, 240);" type="submit" name="" id="" value="Save">    <input type="submit" name="" id="" value="Reset"><br><br>
    </form>

    </body>
</html>
